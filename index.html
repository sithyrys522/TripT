<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="board">
      <h1>Trip T</h1>
      <div>
        <p id="status">Current player is: X</p>
      <table>
        <tr>
          <td id="zeroCell" class="cell"></td>
          <td id="oneCell" class="cell middle"></td>
          <td id="twoCell" class="cell"></td>
        </tr>
        <tr>
        <tr>
          <td id="threeCell" class="cell center"></td>
          <td id="fourCell" class="cell center middle"></td>
          <td id="fiveCell" class="cell center"></td>
        </tr>
          <td id="sixCell" class="cell"></td>
          <td id="sevenCell" class="cell middle"></td>
          <td id="eightCell" class="cell"></td>
        </tr>
      </table>
      <button class="resetButton">Reset</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
